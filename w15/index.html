<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W11 - Carbon Footprint - Pub</title>
    <script type="module" defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
          <label for="fn">First Name:</label>
          <input type="text" name="firstname" id="firstName" maxlength="20" />
          <span id ="firstNameError" class="error"></span>
        </div>
        <div>
          <label for="ln">Last Name:</label>
          <input type="text" name="lastname" id="lastName" maxlength="20"/>
          <span id ="lastNameError" class="error"></span>
        </div>
        <div>
          <label for="">Count the members of your household.</label>
          <input type="number" name="housemembers" min="1" max="6" required />
        </div>
        <div>
          <label for="">Consider the size of your home.</label>
          <select name="housesize" required>
            <option value="">---Please enter size of home---</option>
            <option value="apartment">apartment</option>
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        <div>
          <label for="">Evaluate your food choices.</label>
          <select name="foodchoice" required>
            <option value="">---Types of foods choices---</option>
            <option value="domestic meat on a daily basis">domestic meat on a daily basis</option>
            <option value="domestic meat a few time per week"> domestic meat a few times per week</option>
            <option value="vegetarian">vegetarian</option>
            <option value="vegan or only eat wild meat">vegan or only eat wild meat</option>
          </select>
        </div>
        <button type="submit">submit</button><br>
        <span id ="submitError" class="error"></span>
      </fieldset>
    </form>

    <div id="tab-data"></div>

  </body>
</html>
